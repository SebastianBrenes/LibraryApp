<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Library App</title>
        <link rel="stylesheet" href="main.css">
        <script src="script.js" defer></script>
    </head> 
    <body>
        <section id="input-container">
            <label for="name-book">Name of the book</label>
            <input type="text" id="name-book">
            <label for="author-name">Author</label>
            <input type="text" id="author-name">
            <label for="pages">Amount of pages</label>
            <input type="text" id="pages">
            <label for="read">Have you read it?</label>
            <label class="switch" for="read">
                <input type="checkbox" id="read">
                <span class="slider round"></span>
                </label>
            <!-- <input type="text" id="read"> -->
            <button type="button" id="button-add-book">Add Book</button>
        </section>
        <section id="library-section">
        </section>
    </body>
</html>
